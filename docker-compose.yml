version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    command: uvicorn services.api.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
  signal-worker:
    build:
      context: .
      dockerfile: services/signal_worker/Dockerfile
    command: python -m services.signal_worker.main
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
  backtesting:
    build:
      context: .
      dockerfile: services/backtesting/Dockerfile
    command: python -m services.backtesting.main
    env_file:
      - .env
    ports:
      - "8010:8000"
    depends_on:
      - redis
      - postgres
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: xrp
    ports:
      - "5432:5432"
